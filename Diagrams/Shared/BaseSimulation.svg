@startuml
interface ISimulationAdjuster {
    AdjustedInterval : float <<get>>
}
class NoopAdjuster {
    + AdjustedInterval : float <<get>> = 1.0f
}
abstract class BaseSimulation {
    + WorldTick : uint <<get>> <<protected set>> = 0
    # tickInterval : float
    - accumulator : float
    # BaseSimulation(playerManager:PlayerManager, networkObjectManager:NetworkObjectManager)
    + Update(dt:float) : void
    # {abstract} Tick(dt:float) : void
    # <<virtual>> PostUpdate() : void
    # SimulateWorld(dt:float) : void
}
ISimulationAdjuster <|- - NoopAdjuster
BaseSimulation - -> "playerManager" PlayerManager
BaseSimulation - -> "networkObjectManager" NetworkObjectManager
BaseSimulation o-> "simulationAdjuster" ISimulationAdjuster
@enduml

