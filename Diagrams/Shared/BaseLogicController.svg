@startuml
abstract class BaseLogicController {
    # <<virtual>> Awake() : void
    # <<virtual>> Start() : void
    # <<virtual>> Update() : void
    - OnApplicationQuit() : void
    + PingServer(endpoint:IPEndPoint, callback:Action<int>) : void
    # LoadGameScene() : void
    # <<virtual>> TearDownGameScene() : void
    # LoadLobbyScene() : void
    # {abstract} OnPeerConnected(peer:NetPeer) : void
    # {abstract} OnPeerDisconnected(peer:NetPeer, disconnectInfo:DisconnectInfo) : void
}
MonoBehaviour <|- - BaseLogicController
BaseLogicController - -> "netMonitor" NetMonitor
BaseLogicController - -> "debugNetworkSettings" DebugNetworkSettings
BaseLogicController - -> "networkObjectManager" NetworkObjectManager
BaseLogicController - -> "netChannel" NetChannel
BaseLogicController - -> "playerManager" PlayerManager
@enduml

