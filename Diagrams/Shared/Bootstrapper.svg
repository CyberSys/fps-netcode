@startuml
class Bootstrapper {
    + initialScene : string = "Lobby"
    - {static} DEFAULT_HOST : string = "localhost"
    - {static} DEFAULT_PORT : int = 10770
    - Awake() : void
    - Start() : void
    + <<async>> StartGameAsServer() : Task
    + <<async>> StartGameAsServer(host:string, port:int) : Task
    + <<async>> StartGameAsListenServer() : Task
    + StartGameAsClient(serverToJoin:Hotel.GameServer, initialLatency:int) : void
}
MonoBehaviour <|- - Bootstrapper
Bootstrapper - -> "clientLogicController" ClientLogicController
Bootstrapper - -> "serverLogicController" ServerLogicController
@enduml

