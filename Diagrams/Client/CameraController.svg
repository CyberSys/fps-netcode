@startuml
class CameraController {
    + targetEyeHeight : float
    + targetEyeDepth : float
    + followSharpness : float = 10000f
    + minTilt : float
    + maxTilt : float = 90f
    + rotationSpeed : float = 1f
    + rotationSharpness : float = 10000f
    - targetTilt : float = 0
    - Start() : void
    - Update() : void
    + ApplyLookInput(lookInputVector:Vector3, dt:float) : void
}
MonoBehaviour <|- - CameraController
CameraController - -> "followTarget" Transform
CameraController - -> "camera" Camera
CameraController o-> "targetYawDirection" Vector3
CameraController - -> "targetFollowPosition" Vector3
@enduml

